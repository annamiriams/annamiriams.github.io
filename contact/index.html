<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="../scripts/fade.js"></script>
    <link rel="icon" type="image/x-icon" href="../images/AS-favicon.png">
    <title>Contact</title>
</head>

<body>

    <include src="../components/navbar.html"></include>

    <section id="contact" class="fade-in-section contact">
        <h1>Contact</h1>

        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">

            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="example@example.com" required>

            <label>Phone</label>
            <input type="tel" name="phone" placeholder="555-555-5555">

            <label>Message</label>
            <textarea rows="4" name="message" placeholder="Interested in collaborating on a project or have an idea you'd like to discuss? Tell me about it here!" ></textarea>
            
            <div class="fade-in-section button-container">
                <button type="submit" class="button-primary">SUBMIT</button>
            </div>
        </form>
    </section>
